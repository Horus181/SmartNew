<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Nộp CV Thành Công - SmartNew</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("header.html")
                .then(response => response.text())
                .then(data => {
                    document.querySelector("header").innerHTML = data;
                })
                .then(() => {
                    const lang = localStorage.getItem('lang') || 'vi';
                    setLanguage(lang);
                });

            // Fetch and include the footer
            fetch("footer.html")
                .then(response => response.text())
                .then(data => {
                    document.querySelector("footer").innerHTML = data;
                });
        });

        function toggleLanguage() {
            const lang = document.documentElement.lang === 'vi' ? 'en' : 'vi';
            setLanguage(lang);
            localStorage.setItem('lang', lang);
        }

        function setLanguage(lang) {
            document.documentElement.lang = lang;
            document.querySelectorAll('[data-lang]').forEach(el => {
                el.style.display = el.getAttribute('data-lang') === lang ? '' : 'none';
            });
        }
    </script>
</head>
<body>
    <header></header>
    <main>
        <section id="success-message">
            <h2 data-lang="vi">Bạn đã nộp CV thành công!</h2>
            <h2 data-lang="en" style="display: none;">Your CV has been successfully submitted!</h2>
            <p data-lang="vi">Cảm ơn bạn đã nộp đơn ứng tuyển. Chúng tôi sẽ xem xét và liên hệ với bạn sớm nhất có thể.</p>
            <p data-lang="en" style="display: none;">Thank you for applying. We will review your application and contact you as soon as possible.</p>
        </section>
    </main>
    <footer></footer>
    <script src="js/scripts.js"></script>
</body>
</html>
