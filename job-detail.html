<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Chi Tiết Công Việc - Tuyển Dụng SmartNew</title>
    <script>
        function loadJobDetails() {
            const params = new URLSearchParams(window.location.search);
            const jobId = params.get('id');
            const jobDetails = {
                1: {
                    title: "Kỹ Sư Phần Mềm",
                    location: "Hà Nội",
                    department: "IT",
                },
                2: {
                    title: "Chuyên Viên Marketing",
                    location: "TP Hồ Chí Minh",
                    department: "Marketing",
                },
                3: {
                    title: "Kỹ Thuật Viên Camera",
                    location: "Hà Nội",
                    department: "Kỹ Thuật",
                    details: `
                        <p><strong>Yêu cầu:</strong></p>
                        <ul>
                            <li>Là sinh viên đã hoặc chuẩn bị ra trường các ngành về kỹ thuật hoặc công nghệ</li>
                            <li>Tuổi dưới 26</li>
                            <li>Có thể gắn bó lâu dài</li>
                            <li>Không biết sẽ được đào tạo làm và tích lũy kinh nghiệm</li>
                        </ul>
                        <p><strong>Ưu tiên:</strong></p>
                        <ul>
                            <li>Những bạn nào đã có kinh nghiệm hoặc hiểu biết về các loại camera</li>
                            <li>Thích tìm tòi tháo dỡ các sản phẩm linh kiện điện tử.</li>
                        </ul>
                        <p><strong>Công việc:</strong></p>
                        <ul>
                            <li>Hỗ trợ kiểm tra, sửa chữa lắp đặt camera, màn hình PC.</li>
                            <li>Test và kiểm tra sản phẩm</li>
                            <li>Đóng gói và kiểm tra nhãn mác sản phẩm</li>
                        </ul>
                        <p><strong>Lương:</strong></p>
                        <p>6-8tr + Phụ cấp + thưởng</p>
                        <p><strong>Địa điểm làm việc:</strong></p>
                        <p>Tại Hà Nội : Biệt thự liền kề 21-N03 Phố Dịch Vọng - Cầu Giấy Hà Nội</p>
                        <p><strong>Thời gian làm:</strong></p>
                        <p>Thứ 2- Thứ 7 . Sáng 8h-12h. Chiều 1h30-5h30.</p>
                        <p><strong>Phúc lợi:</strong></p>
                        <p>Bảo hiểm + Ăn trưa + Du lich + Ăn chơi</p>
                        <p><strong>Nộp hồ sơ về:</strong></p>
                        <p>Văn phòng G2, toà nhà, Cao Ốc Kỳ Hải, 162 Hà Nội</p>
                    `,
                },
            };

            const job = jobDetails[jobId];

            if (job) {
                document.title = `${job.title} - Tuyển Dụng SmartNew`;
                document.getElementById('job-title').textContent = job.title;
                document.getElementById('job-location').textContent = job.location;
                document.getElementById('job-department').textContent = job.department;

                if (job.details) {
                    document.getElementById('job-details').innerHTML = job.details;
                }
            } else {
                document.title = "Không tìm thấy công việc";
                // Handle job not found
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            loadJobDetails();
        });
    </script>
</head>
<body>
    <header></header>
    
    <main>
        <section id="job-details">
            <h2 id="job-title"></h2>
            <p><strong data-lang="vi">Địa điểm:</strong><strong data-lang="en" style="display: none;">Location:</strong> <span id="job-location"></span></p>
            <p><strong data-lang="vi">Phòng ban:</strong><strong data-lang="en" style="display: none;">Department:</strong> <span id="job-department"></span></p>
            <div id="job-details"></div>
        </section>
    </main>
    
    <footer>
        <!-- Include footer -->
        <script>
            fetch("footer.html")
                .then(response => response.text())
                .then(data => {
                    document.querySelector("footer").innerHTML = data;
                });
        </script>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
